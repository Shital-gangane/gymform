<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>Gym Application</h1>
    <fieldset>
        <form>
            <legend>Registration</legend>
            <label for="fname"></label>
            <input type="text" id="fname" placeholder="First Name">

            <label for="mname"></label>
            <input type="text" id="mname" placeholder="Middle Name">

            <label for="lname"></label>
            <input type="text" id="lname" placeholder="Last Name">
            <br><br>
            <label for="">Gender</label>
            <input type="radio" name="button" id="">Male
            <input type="radio" name="button" id="">Female
            <br><br>
            <label for="wname">Your Current Weight(lbs)</label>
            <input type="number" id="wname"><br>
            <br>
            <label for="dweight">Your Desired Weight(lbs)</label>
            <input type="number" id="dweight"><br>
            <br>
            <label for="height">Height</label>
            <input type="number" id="height"><br>
            <br>
            <label for="bmi">BMI:</label>
            <input type="number" id="bmi"><br>
            <br>
            <label for="address">Enter Address:</label>
            <textarea name="" id="" cols="5" rows="3"></textarea><br>
            <br>
             <label for="email">Email:</label>
            <input type="text" id="email">
            <br>
            <label for="mnumber">Mobile Number:</label>
            <input type="number" id="mnumber">
            <br>
            <label for="">Do you required personal trainer</label><br>
            <input type="radio" name="button" id="">Yes<br>
            <input type="radio" name="button" id="">No
            <br>
            <label for="">Have you been in a Gym before?</label><br>
            <input type="radio" name="button" id="">Yes<br>
            <input type="radio" name="button" id="">No
            <br>
            <button type="button">Apply</button>
        </form>
    </fieldset>











    </fieldset>





</body>

</html>
